<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>battleship</title>
  <link rel="stylesheet" href="main.js">
</head>
<body>
  <div class="content">
    <div class="header">
      <h1>Battleship Game</h1>
    </div>
    <div class="main_content" id="main_content">
      <div class="battle-pane" id="battle-pane">
        <div class="player board board_grid" id="player"></div>
        <div class="score board" id="score">
          <div class="players-score" id="players-score"></div>
          <div class="computers-score" id="computers-score"></div>
        </div>
        <div class="computer board board_grid" id="computer"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
